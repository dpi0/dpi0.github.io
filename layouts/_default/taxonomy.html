{{ define "main" }}
<p style="font-weight: bold;">#{{ .Title | lower }}
    contains
    {{ len .Pages }}
    {{ if ge (len .Pages) 2 }}
    posts
    {{ else }}
    post
    {{ end }}
</p>

<ul id="posts">
    {{- range .Pages }}
    <p>{{ .Render "li" }}</p> 
    {{- end }}
</ul>
