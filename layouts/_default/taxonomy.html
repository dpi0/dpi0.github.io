{{ define "main" }}
<h3>tag: {{ .Title }}</h3>
<span class="tagInfo" style="font-size: 1.6rem; color: #003b4d;">
    contains
    {{ len .Pages }}
    {{ if ge (len .Pages) 2 }}
        posts
    {{ else }}
        post
    {{ end }}
</span>

<ul id="posts">
{{- range .Pages }}
    <p>{{ .Render "li" }}</p> 
{{- end }}
</ul>

{{ end }}
